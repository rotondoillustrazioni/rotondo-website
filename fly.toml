# fly.toml file generated for rotondo-website on 2022-08-27T15:48:09+02:00

app = "rotondo-website"
kill_signal = "SIGINT"
kill_timeout = 300
processes = []

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[env]
  PORT=8080

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 2
    timeout = "2s"
